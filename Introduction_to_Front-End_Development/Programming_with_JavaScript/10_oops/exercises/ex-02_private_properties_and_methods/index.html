<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="disp-reg-form active">
      <h2 class="form-title">User Registration</h2>
      <div class="form-body">
        <form method="post" class="regForm">
          <div class="form-group">
            <label for="username" class="form-label">Username</label> <br />
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="ex. JOHNDOE"
              required
            />
          </div>
          <div class="form-group">
            <label for="name" class="form-label">Name</label> <br />
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="ex. John Doe"
              required
            />
          </div>
          <div class="form-group">
            <label for="aadhar" class="form-label">AADHAR</label> <br />
            <input
              type="text"
              name="aadhar"
              id="aadhar"
              class="form-control"
              placeholder="ex. XXXX XXXX XXXX"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Phone no.</label> <br />
            <input
              type="text"
              name="phone"
              id="phone"
              class="form-control"
              placeholder="ex. +XX-XXX-XXX-XXXX"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email ID</label> <br />
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="ex. john.doe28@example.com"
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label> <br />
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
      </div>
    </div>
    <div class="disp-login-form inactive">
      <h2 class="form-title">Log In</h2>
      <div class="form-body">
        <form method="post" class="loginForm">
          <div class="form-group">
            <label for="username" class="form-label">Username</label> <br />
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="ex. JOHNDOE"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label> <br />
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">Log in</button>
          </div>
        </form>
      </div>
    </div>
    <div class="disp-home-page inactive">
      <h2 class="page-title"></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
