<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="container p-4">
    <div class="w-75 mx-auto border border-2 border-primary rounded p-4">
      <div class="alert alert-success" role="alert">*** registration successful, please log in now!</div>
      <h1 class="text-primary text-center fw-bolder fs-2 fs-sm-1 mb-3">Log In</h1>
      <form method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control border border-1 border-primary">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control border border-1 border-primary">
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" name="remember" id="remember" class="form-check-input border border-1 border-primary">
          <label for="remember" class="form-check-label">remember me</label>
        </div>
        <div class="mb-3">
          <input type="submit" value="Log in" class="btn btn-primary w-100">
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
